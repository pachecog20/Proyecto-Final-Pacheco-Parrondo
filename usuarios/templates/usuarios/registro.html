{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Registro</title>
{% endblock title_head %}

{% block h1_header  %}
<h1 class="mb-5"> Registro</h1>
{% endblock h1_header %}

{% block contenido %}

{% if formulario.errors %}
<p style="color: red">Hay errores</p>
{% endif %}

<form action={% url 'usuarios:registro' %} method="post">
    {% csrf_token %}
    <table>
    {{formulario}}
    </table>
    <button> Registrarse </button>
</form>
{% endblock contenido %}
