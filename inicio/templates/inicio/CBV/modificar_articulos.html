{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Modificar Articulos</title>
{% endblock title_head %}

{% block h1_header  %}
<h1> Modificar Articulos </h1>
{% endblock h1_header %}

{% block contenido %}
<form action={% url 'inicio:modificar_articulos' articulo.id %} method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   <table>
   {{form.media}}
   {{form}}
   </table>
   <button>Modificar</button>    
</form>
{% endblock contenido %}
